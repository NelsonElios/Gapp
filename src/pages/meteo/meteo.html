<ion-header>

  <ion-navbar color="danger">
    <ion-title>meteo</ion-title>
    <button ion-button="" menuToggle="" >
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onGetMeteo(f.value)">
    <ion-item>
      <ion-label>
        ville:
      </ion-label>
      <ion-input name ='ville' type="text" ngModel required="">
      </ion-input>
    </ion-item>

    <button ion-button="" type="submit" [disabled]="!f.valid">Valider</button>

  </form>

</ion-content>
