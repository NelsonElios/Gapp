<ion-header>

  <ion-navbar color="danger">
    <ion-title>Gallery</ion-title>
    <button ion-button="" menuToggle="" >
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding="10px">
<div padding>
  <ion-item>
    <ion-label>Mot cl√© :</ion-label>
    <ion-input type="text" [(ngModel)]="motCle" ></ion-input>
  </ion-item>
  <button margin-top="20px" ion-button block (click)="onSearch()"> Chercher
  </button>
</div>
  <ion-card *ngFor ="let dataImage of dataImages?.hits">
    <ion-card-header>
      <ion-item>
        <ion-avatar item-start="">
          <img src="dataImage.userImageURL">
        </ion-avatar>

      </ion-item>

    </ion-card-header>
    <ion-card-content >
      <p>{{dataImage.tags}}</p>
      <img src="{{dataImage.previewURL}}">

    </ion-card-content>
  </ion-card>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
